<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo biglietto treno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="dati">
            <h1 class="text-align-centre">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="dati-persona">
                <div class="informazioni text-align-centre">
                    <span><b>Nome e Cognome</b></span>
                    <!-- <input type="text"  name="Nome e Cognome" placeholder="Nome e Cognome" id="nomeECognome"> -->
                    <!-- <div class="contenitore" id="nomeECognome">Nome e Cognome</div> -->
                    <input type="text" id="nomeUtente" placeholder="Nome e Cognome">
                </div>
                <div class="informazioni text-align-centre">
                    <span><b> Km da percorrere</b></span>
                    <!-- <input type="text"  name="Km da percorrere" placeholder="Km"> -->
                    <!-- <div class="contenitore" id="distanza">Km da percorrere</div> -->
                    <input type="text" id="kmTragitto" placeholder="Km da percorrere">
                </div>
                <div class="informazioni text-align-centre">
                    <span><b>Fascia d'età</b></span>
                    <!-- <input type="text"  name="Fascia d'età" placeholder="Fascia d'età"> -->
                    <!-- <div class="contenitore" id="fasciaEta">Fascia d'età</div> -->
                    <select name="" id="fasciaEta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
                <div class="bottone bottone-sinistra">
                    <button>Genera</button>
                </div>
                <div class="bottone">
                    <button>Annulla</button>
                </div>
            </div>
        </div>
    </header>
    
    <footer>
        <div class="biglietto">
            <h1 class="text-align-centre">IL TUO BIGLIETTO</h1>
            <div class="dati-biglietto">
                <div>DETTAGLIO PASSEGGERO</div>
                <div class="fascia-biglietto">
                    <div class="slot" id="dati-passeggero"><b>Nome passeggero</b></div>
                    <div class="slot">
                        <div><b>Offerta</b></div>
                        <div>Sconto</div>
                    </div>
                    <div class="slot">
                        <div><b>Carrozza</b></div>
                        <div id="numero-carrozza">Numero</div>
                    </div>
                    <div class="slot">
                        <div><b>Codice CP</b></div>
                        <div id="codice-treno">Codice</div>
                    </div>
                    <div class="slot">
                        <div><b>Costo biglietto</b></div>
                        <div>Costo</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    
    <script src="myscript.js"></script>
</body>
</html>
