<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo biglietto treno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="dati">
            <h1 class="text-align-centre">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="dati-persona">
                <div class="informazioni text-align-centre">
                    <span><b>Nome e Cognome</b></span>
                    <div>
                        <input type="text" id="nomeUtente" placeholder="Nome e Cognome" class="text-align-centre">
                    </div>                    
                </div>
                <div class="informazioni text-align-centre">
                    <span><b> Km da percorrere</b></span>
                    <div>
                        <input type="text" id="kmTragitto" placeholder="Km da percorrere" class="text-align-centre">
                    </div>                    
                </div>
                <div class="informazioni text-align-centre">
                    <span><b>Fascia d'et√†</b></span>
                    <div>
                        <select name="" id="fasciaEta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                    
                </div>
                <div class="bottoni">
                    <div class="bottone bottone-sinistra" id="genera">
                        <button>Genera</button>
                    </div>
                    <div class="bottone" id="annulla">
                       <button>Annulla</button>
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    
    <footer>
        <div class="biglietto">
            <h1 class="text-align-centre">IL TUO BIGLIETTO</h1>
            <div class="dati-biglietto">
                <div>DETTAGLIO PASSEGGERO</div>
                <div class="fascia-biglietto">
                    <div class="slot datiPasseggero" ><b id="datiPasseggero">Nome passeggero</b></div>
                    <div class="slot">
                        <div><b>Offerta</b></div>
                        <div id="sconto">Sconto</div>
                    </div>
                    <div class="slot">
                        <div><b>Carrozza</b></div>
                        <div id="numero-carrozza">Numero</div>
                    </div>
                    <div class="slot">
                        <div><b>Codice CP</b></div>
                        <div id="codice-treno">Codice</div>
                    </div>
                    <div class="slot">
                        <div><b>Costo biglietto</b></div>
                        <div id="costoBiglietto">Costo</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    
    <script src="myscript.js"></script>
</body>
</html>
